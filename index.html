<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CSS Flag Project</title>
  <style>
    * {
      margin: 0px;
      padding: 0px;
    }

    body {
      margin-top: 5px;
    }

    .red-background {
      height: 900px;
      width: 900px;
      background-color: #ff0000;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .horizontal-white {
      height: 187.5px;
      width: 625px;
      background-color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .vertical-white {
      height: 625px;
      width: 187.5px;
      background-color: #ffffff;
    }

  </style>
</head>

<body>
  <div class="red-background">
    <div class="horizontal-white">
      <div class="vertical-white"></div>
    </div>
  </div>
</body>

</html>
